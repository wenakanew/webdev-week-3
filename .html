<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styled Page Example</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <h1 id="main-heading">Welcome to My Styled Page</h1>

  <p class="intro">This is a simple webpage to demonstrate CSS styling using classes, IDs, margins, paddings, and borders.</p>

  <img src="https://via.placeholder.com/300" alt="Sample Image" class="styled-img" />

  <div class="content-box">
    <p>This content box is styled with padding, border, and custom font. It shows how CSS can improve the structure and readability of web content.</p>
  </div>

</body>
</html>
